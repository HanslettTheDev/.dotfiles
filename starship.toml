add_newline = true

# [character]
# success_symbol = "[⚡](bold green) "
# error_symbol = "[❌](bold red) "

[aws]
disabled = true
symbol = "  "

[time]
disabled = true

[cmd_duration]
disabled = true

[directory]
truncation_length = 8
read_only = " 󰌾"

[hostname]
disabled = false
ssh_symbol = " "

[nodejs]
symbol = " "

[battery]
# full_symbol = "🔋 "
charging_symbol = "⚡️ "
# discharging_symbol = "💀 "
disabled = false

[git_status]
# conflicted = "🚩"
# ahead = "💨"
# behind = "😰"
# diverged = "😵"
# untracked = "🤷"
# stashed = "📦"
# modified = "📝"
staged = '[++\($count\)](green)'
# renamed = "👅"
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
deleted = "💥"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'


[git_branch]
symbol = " "
style = 'bold purple'

[git_commit]
tag_symbol = '  '
style = 'bold green'

[python]
python_binary = ["./venv/Scripts/python", "./evenv/Scripts/python", "./envs/Scripts/python", "python3", "python"]
symbol = " "

